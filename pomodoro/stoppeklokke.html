<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        const model = {
            clock: [
                { initialTimerValue: 5 },
                { seconds: null },
                { timerInterval: null },
            ],
            log: [
                {
                    startTime: null,
                    endTime: null,
                }
            ],
        }


        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <button onclick=adjustTimer(1)>↑</button>
                <button onclick=adjustTimer(-1)>↓</button>
                <div>${formatTime()}</div>
                <button onclick=startTimer()>Start</button>
                <button onclick=stopTimer()>Stop</button>
                <button onclick=resetTimer()>Reset</button>
                <table>
                    <tr>
                        <th>Start Time</th>
                        <th>End Time</th>
                    </tr>
                    <tr>
                        <td>${model.log.startTime || 'N/A'}</td>
                        <td>${model.log.endTime || 'N/A'}</td>
                    </tr>
                </table>

                `;
        }


        function formatTime() {
            if (model.clock[1].seconds === null) { setTime() }
            let seconds = model.clock[1].seconds;
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;

            let formattedMinutes = minutes.toString().padStart(2, '0');
            let formattedSeconds = remainingSeconds.toString().padStart(2, '0');

            let timer = formattedMinutes + ':' + formattedSeconds;
            checkTimerCompletion()
            return timer;
        }

        //kontrollere
        function setTime() {
            model.clock[1].seconds = model.clock[0].initialTimerValue
            updateView()
        }

        function adjustTimer(timeChangeAmount) {
            let startingTime = model.clock[0].initialTimerValue
            startingTime += (300 * timeChangeAmount);

            if (startingTime < 0) { startingTime = 0 };

            model.clock[0].initialTimerValue = startingTime
            setTime()
            updateView();
        }

        function startTimer() {
            setTime()
            clearInterval(model.clock[2].timerInterval);
            model.clock[2].timerInterval = setInterval(updateTimer, 1000)

            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            // model.log.start = started;
            model.log.startTime = hours + ':' + minutes + ':' + seconds;
            checkTimerCompletion(model.log.startTime);
        }

        function updateTimer() {
            model.clock[1].seconds--;
            updateView()
        }

        function checkTimerCompletion(started) {
            var seconds = model.clock[1].seconds;
            if (seconds <= 0) {
                clearInterval(model.clock[2].timerInterval)
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                // model.log.start = started;
                model.log.endTime = hours + ':' + minutes + ':' + seconds;
            }
        }

        function stopTimer() {
            clearInterval(model.clock[2].timerInterval)
        }

        function resetTimer() {
            clearInterval(model.clock[2].timerInterval)
            model.clock[1].seconds = model.clock[0].initialTimerValue;
            updateView();
        }

    </script>
</body>
</html>
