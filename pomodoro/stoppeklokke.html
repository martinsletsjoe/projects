<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        const model = {
            clock: [
                { startingTime: 3600},
                { seconds: null},
                { countdownInterval: null},            
            ],
            log: [],
        }
        // var startingTime = 3600;
        // var seconds = startingTime;
        // var countdownInterval;


        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <button onclick=changeTime(1)>↑</button>
                <button onclick=changeTime(-1)>↓</button>
                <div>${Show()}</div>
                <button onclick=start()>Start</button>
                <button onclick=stop()>Stop</button>
                <button onclick=reset()>Reset</button>
                <ul>
                    <li>${model.log[0]}
                        </li>
                </ul>
                `;
            // console.log(model.clock[1].seconds);
        }

        function PomodoroLog(){
            let myDate = new Date();
            let todayDate = {day: '2-digit', month: '2-digit', year: 'numeric'};
            let formattedDate = myDate.toLocaleDateString("nb-NO",todayDate);
            let formattedTime = `${String(myDate.getHours()).padStart(2, '0')}:
            ${String(myDate.getMinutes()).padStart(2, '0')}`;
            
            let loggedTime = formattedDate + " kl. " + formattedTime


            // model.log.push(loggedTime)
        }

        function Show(){
            if(!model.clock[1].seconds){model.clock[1].seconds = model.clock[0].startingTime}
            var seconds = model.clock[1].seconds;
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;

            var formattedMinutes = minutes.toString().padStart(2,'0');
            var formattedSeconds = remainingSeconds.toString().padStart(2,'0');

            var timer = formattedMinutes + ':' + formattedSeconds;
            checkIfFinished()
            return timer;
        }

        
        //kontrollere
        function changeTime(number){
            let startingTime = model.clock[0].startingTime
            startingTime += (300*number);
            
            if(startingTime < 0) {startingTime = 0};

            model.clock[0].startingTime = startingTime
            updateView();
        }

        function start(){
            clearInterval(model.clock[2].countdownInterval);
            model.clock[2].countdownInterval = setInterval(countDown, 1000)
        }   
        
        function countDown(){
            // console.log(model.clock[1].seconds)
            model.clock[1].seconds--;            
            // console.log(model.clock[1].seconds)
            updateView()
        }

        function checkIfFinished() {
            var seconds = model.clock[1].seconds;
            if (seconds < 0) {
                clearInterval(model.clock[2].countdownInterval)
            }
        }

        function stop(){
            clearInterval(model.clock[2].countdownInterval)
        }

        function reset(){
            clearInterval(model.clock[2].countdownInterval)
            model.clock[1].seconds = model.clock[0].startingTime;
            updateView();
        }



    </script>
</body>

</html>
