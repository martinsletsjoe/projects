<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        const model = {
            timer: [
                {
                    startingTime: 3600,
                    seconds: 0,
                    countdownInterval: null},
            ]
        }

        updateView();
        function updateView() {
            model.timer.seconds = model.timer.startingTime
            document.getElementById('app').innerHTML = /*HTML*/`
                <button onclick=changeTime(1)>↑</button>
                <button onclick=changeTime(-1)>↓</button>
                <div>${Show()}</div>
                <button onclick=start()>Start</button>
                <button onclick=stop()>Stop</button>
                <button onclick=reset()>Reset</button>
                `;
            console.log(model.timer[0].seconds);
        }

        function Show(){
            var minutes = Math.floor(model.timer[0].seconds / 60);
            var remainingSeconds = model.timer[0].seconds % 60;

            var formattedMinutes = minutes.toString().padStart(2,'0');
            var formattedSeconds = remainingSeconds.toString().padStart(2,'0');

            var timer = formattedMinutes + ':' + formattedSeconds;
            checkIfFinished()
            return timer;
        }

        
        //kontrollere
        function changeTime(number){
            var seconds = model.timer.seconds;
            if(seconds <= 0)return;
            seconds += (300*number);
            updateView();
        }  
        
        function countDown(){
            model.timer.seconds--;
            updateView()
        }

        function checkIfFinished() {
            if (model.timer.seconds < 0) {
                clearInterval(model.timer.countdownInterval)
            }
        }

        function start(){
            clearInterval(model.timer.countdownInterval);
            model.timer.countdownInterval = setInterval(countDown, 1000)
        } 

        function stop(){
            clearInterval(model.timer.countdownInterval)
        }

        function reset(){
            clearInterval(model.timer.countdownInterval)
            model.timer.seconds = model.timer.startingTime;
            updateView();
        }



    </script>
</body>

</html>
