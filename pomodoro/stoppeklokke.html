<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        const model = {
            clock: [
                { InitialTime: 5 },
                { seconds: null },
                { countdownInterval: null },
            ],
            log: [
            ],
        }


        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <button onclick=changeTime(1)>↑</button>
                <button onclick=changeTime(-1)>↓</button>
                <div>${Show()}</div>
                <button onclick=start()>Start</button>
                <button onclick=stop()>Stop</button>
                <button onclick=reset()>Reset</button>
                <ul>
                    <tr>
                        ${model.log[0] || ''}
                    </tr>
                        
                </ul>
                `;
        }

        function PomodoroLog() {

        }

        function Show() {
            if (model.clock[1].seconds === null) { setTime() }
            let seconds = model.clock[1].seconds;
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;

            let formattedMinutes = minutes.toString().padStart(2, '0');
            let formattedSeconds = remainingSeconds.toString().padStart(2, '0');

            let timer = formattedMinutes + ':' + formattedSeconds;
            checkIfFinished()
            return timer;
        }

        //kontrollere
        function setTime() {
            model.clock[1].seconds = model.clock[0].InitialTime
            updateView()
        }

        function changeTime(number) {
            let startingTime = model.clock[0].InitialTime
            startingTime += (300 * number);

            if (startingTime < 0) { startingTime = 0 };

            model.clock[0].InitialTime = startingTime
            setTime()
            updateView();
        }

        function start() {
            setTime()
            clearInterval(model.clock[2].countdownInterval);
            model.clock[2].countdownInterval = setInterval(countDown, 1000)

            let myDate = new Date();
            let todayDate = { day: '2-digit', month: '2-digit', year: 'numeric' };
            let formattedDate = myDate.toLocaleDateString("nb-NO", todayDate);
            let formattedTime = `${String(myDate.getHours()).padStart(2, '0')}:
            ${String(myDate.getMinutes()).padStart(2, '0')}`;

            let loggedTime = formattedDate + formattedTime;
            checkIfFinished(loggedTime);
        }

        function countDown() {
            model.clock[1].seconds--;
            updateView()
        }

        function checkIfFinished(started) {
            var seconds = model.clock[1].seconds;
            if (seconds <= 0) {
                clearInterval(model.clock[2].countdownInterval)
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                model.log[0] += `${started} finished   ${hours}:${minutes}:${seconds}`;
            }
        }

        function stop() {
            clearInterval(model.clock[2].countdownInterval)
        }

        function reset() {
            clearInterval(model.clock[2].countdownInterval)
            model.clock[1].seconds = model.clock[0].InitialTime;
            updateView();
        }



    </script>
</body>

</html>
